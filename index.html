      --accent-primary: #38bdf8; /* sky-400 */
      --accent-secondary: #67e8f9; /* cyan-300 */
      --accent-purple: #c4b5fd; /* violet-300 */
      --accent-purple-light: #ddd6fe; /* violet-200 */
      --accent-purple-dark: #a78bfa; /* violet-400 */

    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Modern scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }

    /* Landing page particle animations */
    @keyframes particleFloat {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      25% {
        opacity: 0.8;
      }
      50% {
        transform: translateY(-20vh) translateX(10vw);
        opacity: 0.4;
      }
      75% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-40vh) translateX(-5vw);
        opacity: 0;
      }
    }

    /* Glowing text effect */
    .text-glow {
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                  0 0 20px rgba(255, 255, 255, 0.5),
                  0 0 30px rgba(255, 255, 255, 0.3);
    }

    /* Cosmic title font */
    .cosmic-title {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.05em;
    }

    @keyframes move-twink-back {
        from {background-position:0 0;}
        to {background-position:-10000px 5000px;}
    }

    }

    #root {

    /* Modern card hover effects */
    .hover-card {
